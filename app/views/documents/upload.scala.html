@(form: Form[Documents.UploadDocumentForm])

@import views.html.helper.CSRF

@main("Hệ thống quản lý luận văn cao học") {

    <div>
        <h1>Tải Lên Tệp Tin Luận Văn</h1>
        @helper.form(CSRF(routes.Documents.uploadDocument()), 'enctype -> "multipart/form-data") {
            <input type="file" class="" accept=".pdf" name="document">
            <button type="submit">Tải lên!</button>
        }
    </div>

}
